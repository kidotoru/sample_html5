<!DOCTYPE html>
<html>
	<head>
		<title>Page05</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<style type="text/css">
			* {
				margin: 0 auto;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				background-color:  black;
				color: white;
			}		
		</style>


	</head>
	<body>
		<canvas id="loop" width="1024" height="512" style="background-color: black;width:  100%;"></canvas>

		<p id="pos"></p>
		<canvas id="detail" width="1024" height="1024" style="background-color: black;width:  100%;"></canvas>

		<script type="text/javascript" src="./js/libs/jquery/jquery.js"></script>
		<script>
			var gLeft;
			var gRight;

			$(document).ready(function () {

				$('#loop').mousedown(function (e) {
					var cx = e.offsetX;
					var cy = e.offsetY;
					var w = $('#loop').width();
					var h = $('#loop').height();
					var x = Math.floor(cx * 1024 / w);
					var y = Math.floor(cy * 512 / h);
					$('#pos').text('x=' + x + ',y=' + y);
					var tmpSize = 1024;
					var cs = document.getElementById('detail');
					var ctx = cs.getContext('2d');
					/* パスを初期化 */
					ctx.beginPath();

					var t = new Terrein(tmpSize, tmpSize);

					var pmap;

					if (x < 512) {

						pmap = gLeft.array;

					} else {
						pmap = gRight.array;
						x -= 512;

					}

					for (i1 = 0, i2 = x; i1 < t.array.length; i1++) {
						if (i1 % 16 === 0) {
							i2++;
						}

						for (j1 = 0, j2 = y; j1 < t.array[i1].length; j1++) {

							if (j1 % 16 === 0) {
								j2++;
							}
							t.array[i1][j1] = pmap[i2][j2];

						}


					}
					// tl = 左上の値, tr = 右上の値, bl = 左下の値, br = 右下の値
					var mm = 64;
					t.init(pmap[x][y], pmap[x + mm][y], pmap[x][y + mm], pmap[x + mm][y + mm]);
					t.render(ctx, 0);


				});

//initial-scale=1.0

// the initial seed
//Math.seed = 6;
				Math.seed = +new Date();
				var tmpSize = 512;
				var cs = document.getElementById('loop');
				//var style = window.getComputedStyle(cs);
				//pxを削除する
				//cs.width = style.width.replace(/px/, "");
				//cs.height = style.height.replace(/px/, "");
				var ctx = cs.getContext('2d');
				/* パスを初期化 */
				ctx.beginPath();

				gLeft = new Terrein(tmpSize, tmpSize);
				gLeft.init(0, 0, 0, 0);
				gLeft.render(ctx, 0);
				gRight = new Terrein(tmpSize, tmpSize);
				gRight.init(0, 0, 0, 0);
				gRight.render(ctx, 512);

			});
			function Terrein(width, height) {


				this.array = new Array();
				for (i = 0; i < width; i++) {

					// １次元配列の各番地に、配列を作成して格納する
					this.array[i] = new Array();
					for (j = 0; j < height; j++) {
						// 0 で埋める
						this.array[i][j] = 0;
					}
				}

			}
			;
			Terrein.prototype =
					{
						init: function (iv1, iv2, iv3, iv4) {
							/*
							 var iv1 = Math.random() * 100;
							 var iv2 = Math.random() * 100;
							 var iv3 = Math.random() * 100;
							 var iv4 = Math.random() * 100;
							 
							 iv1 = this.array[0][0];
							 iv2 = this.array[this.array.length-1][0];
							 iv3 = this.array[0][this.array.length-1];
							 iv4 = this.array[this.array.length-1][this.array.length-1];
							 */

							this.generateHeightmap(0, 0, this.array.length, iv1, iv2, iv3, iv4);
						},
						render: function (ctx, x, y) {
							for (i = 0; i < this.array.length; i++) {
								var tmp = this.array[i];
								for (j = 0; j < tmp.length; j++) {
									//ctx.fillStyle = "rgb(" + Math.floor(this.array[i][j]) + "," + Math.floor(this.array[i][j]) + "," + Math.floor(this.array[i][j]) + ")";
									//ctx.fillRect(i, j, 1, 1); //四角形を描く



									var r = 0;
									var g = 0;
									var b = 0;

									var startR = 134;
									var startG = 36;
									var startB = 25;
									var endR = 255;
									var endG = 255;
									var endB = 255;
									var startH = 160;
									var endH = 255;
									var incR = 0; //(endR - startR) / (endH - startH);
									var incG = 0; //(endG - startG) / (endH - startH);
									var incB = 0; //(endB - startB) / (endH - startH);



									if (this.array[i][j] < 20) {


										startR = 0;
										startG = 0;
										startB = 139;
										endR = 0;
										endG = 0;
										endB = 205;
										startH = 0;
										endH = 19;
										incR = (endR - startR) / (endH - startH);
										incG = (endG - startG) / (endH - startH);
										incB = (endB - startB) / (endH - startH);



									} else if (20 <= this.array[i][j] && this.array[i][j] < 30) {
// 30	144	255
// 100	149	237
										startR = 0;
										startG = 0;
										startB = 205;
										endR = 65;
										endG = 105;
										endB = 237;
										startH = 20;
										endH = 29;
										incR = (endR - startR) / (endH - startH);
										incG = (endG - startG) / (endH - startH);
										incB = (endB - startB) / (endH - startH);


										/////////////////////// ここまで海 /////////
									} else if (30 <= this.array[i][j] && this.array[i][j] < 160) {
										startR = 0;
										startG = 101;
										startB = 68;
										endR = 228;
										endG = 204;
										endB = 116;
										startH = 30;
										endH = 159;
										incR = (endR - startR) / (endH - startH);
										incG = (endG - startG) / (endH - startH);
										incB = (endB - startB) / (endH - startH);


									} else if (160 <= this.array[i][j] && this.array[i][j] < 255) {

										// 184	134 11
										startR = 228;
										startG = 204;
										startB = 116;
										endR = 30;
										endG = 30;
										endB = 30;
										startH = 160;
										endH = 254;
										incR = (endR - startR) / (endH - startH);
										incG = (endG - startG) / (endH - startH);
										incB = (endB - startB) / (endH - startH);


									} else {
										startR = 184;
										startG = 134;
										startB = 11;
										endR = 255;
										endG = 255;
										endB = 255;
										startH = 255;
										endH = 255;
										incR = (endR - startR) / (endH - startH);
										incG = (endG - startG) / (endH - startH);
										incB = (endB - startB) / (endH - startH);


									}

									r = Math.floor(incR * (this.array[i][j] - startH) + startR);
									g = Math.floor(incG * (this.array[i][j] - startH) + startG);
									b = Math.floor(incB * (this.array[i][j] - startH) + startB);

									ctx.fillStyle = "rgba(" + r + "," + g + "," + b + ",1.0)";
									ctx.fillRect(i + x, j, 1, 1); //四角形を描く
								}
							}
							ctx.beginPath();
							ctx.strokeStyle = "rgba(200,200,200,0.5)";
							for (i = 0; i <= this.array.length; i += 64)
							{
								ctx.moveTo(i + x, 0);
								ctx.lineTo(i + x, 1024);
							}

							for (i = 0; i <= this.array.length; i += 64)
							{
								ctx.moveTo(0 + x, i);
								ctx.lineTo(1024 + x, i);
							}



							ctx.stroke();
						},
						// x, y = 左上座標
						// size = 現在のサイズ(幅, 高さ)
						// tl = 左上の値, tr = 右上の値, bl = 左下の値, br = 右下の値
						generateHeightmap: function (x, y, size, tl, tr, bl, br) {
							//$('#progress').text('x=' + x +',y=' +  y);
							// minSize未満のサイズになったら分割を終了させる
							if (size < 2) {
								// 平均値を出す
								//	this.array[x][y] = (tl + tr + bl + br) / 4;

								if (this.array[x][y] === 0 ) {
									this.array[x][y] = (tl + tr + bl + br) / 4;
								}
							} else {
								// 四隅から見て中央にあるピクセルに平均値 + 変位させるランダムな値を入れる
								var midPoint = this.array[x + size / 2][y + size / 2];

								if (midPoint === 0) {
								midPoint = (tl + tr + bl + br) / 4 + (Math.seededRandom(512) - 256) * (size / 512);
								}

								//var midPoint = (tl + tr + bl + br) / 4 + (Math.seededRandom(512) - 256) * (size / 512);


								if (midPoint < 0)
									midPoint = 0;
								if (midPoint > 256)
									midPoint = 256;


								// 中央から見て上下左右にあるピクセルにも平均値を入れる
								var top = (tl + tr) / 2; // 上 = 左上と右上の平均値
								var bottom = (bl + br) / 2; // 下 = 左下と右下の平均値
								var left = (tl + bl) / 2; // 左 = 左上と左下の平均値
								var right = (tr + br) / 2; // 右 = 右上と右下の平均値

								// 2*2に分割するのでサイズ(幅, 高さ)を半分にする
								size /= 2;
								// 左上
								this.generateHeightmap(x, y, size, tl, top, left, midPoint);
								// 右上
								this.generateHeightmap(x + size, y, size, top, tr, midPoint, right);
								// 左下
								this.generateHeightmap(x, y + size, size, left, midPoint, bl, bottom);
								// 右下
								this.generateHeightmap(x + size, y + size, size, midPoint, right, bottom, br);
							}

						}
					};


// in order to work 'Math.seed' must NOT be undefined,
// so in any case, you HAVE to provide a Math.seed
			Math.seededRandom = function (max, min) {
				max = max || 1;
				min = min || 0;

				Math.seed = (Math.seed * 9301 + 49297) % 233280;
				var rnd = Math.seed / 233280;

				return min + rnd * (max - min);
			}

		</script>


	</body>
</html>
